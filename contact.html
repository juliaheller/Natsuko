<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
<!--heading contact-->
    <link rel = "stylesheet"
    type = "text/css"
    href = "contact.css" />
  </head>
  <body>
    <h1 class="contactHeading">Contact</h1>


<!--picture and input fields-->
<div class="card mb-3" style="full-width">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="getintouch.jpg" class="card-img" alt="...">
    </div>
    <div class="card col-md-8">
    <form>
      <div class="form-group">
        <label for="exampleFormControlSelect1">City</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Berlin</option>
          <option>London</option>
          <option>Paris</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Subject</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Bussines inquiries</option>
          <option>Customer service</option>
        </select>
      </div>
  <!--input for message -->
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Your message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
    </div>
   
  
        <!--send button-->
        <button type="button" class="btn btn-light">Send</button>
      </div>
      </div>
    </div>
  </div>
</div>
</form>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
